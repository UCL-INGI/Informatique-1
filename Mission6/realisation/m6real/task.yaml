accessible: false
author: François MICHEL
context: |-
    Vous pouvez soumettre ici ou via BlueJ votre phase de réalisation pour la Mission 6.

    Vous attendons une archive **.zip** contenant uniquement les fichiers :

    - TestChanson.java
    - TestTemps.java
    - TextIO.java
    - Chanson.java
    - Programme.java
    - README.txt
environment: java7
