    memory: '100'
    time: '30'
    output: '2'
name: 'Mission 6: Phase de réalisation: Soumission'
problems:
    q1:
        allowed_exts:
        - .zip
        name: Phase de réalisation de la Mission 6
        type: code-file
        header: Soumettez ici l'archive zip ou faites-le directement via BlueJ.
weight: 1.0
