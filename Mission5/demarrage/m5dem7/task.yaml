accessible: true
author: 'Clémentine Munyabarenzi (ressource : Syllabus d''exercices LSINF1101)'
context: |
    Ecrivez en appliquant la *programmation défensive*, une version de la méthode dont la spécification est la suivante :

    .. code-block :: java

        /**
         * @pre a,b != null et a et b de même dimensions
         * @post retourne la matrice valant la somme des matrices a et b
         */
        public static int[][] add(int[][] a, int[][] b)
environment: java7
limits:
    memory: '100'
    time: '30'
    output: '2'
name: 'Mission 5: Question de démarrage 4: Sommes de Matrices'
problems:
    q1:
        language: java
        name: ''
        type: code
        header: Ecrivez ici le *corps* de la fonction ``add`` (Vous ne devez pas écrire
            la signature de la méthode).
weight: 1.0
