problems:
    q1:
        name: ''
        header: |-
            Comment feriez-vous pour que la méthode main ci-dessus affiche sur ``System.out`` tout le contenu du tableau ``String[] args`` passé en argument ?
            Par exemple, avoir affiché à l'écran :

            ::

                Un
                Deux
                Trois
                Soleil

            Ecirvez-ci dessous le *corps* de la méthode main.
        language: java
        type: code
    q2:
        name: ''
        type: code
        language: java
        header: |-
            BlueJ permet de passer des arguments à la méthode ``main`` . La
            méthode ``main`` s'attend à recevoir un ``String[]``. Il
            faut lui passer ce tableau comme si on définissait ce tableau dans du
            code java. Par exemple, pour passer un tableau contenant les
            ``String`` ``"1"`` et ``"2"``, il faut indiquer
            ``"1","2"`` dans la fenêtre BlueJ (voir figure).

            .. image:: m5dem9/Somme.png
               :height: 300
               :width: 450

            Un étudiant souhaite écrire un petit programme simple qui prend deux nombres entiers comme arguments en ligne de commande et affiche la somme de ces deux nombres. Il écrit le code ci-dessous :

            .. code-block :: java

                       public class Somme
                       {
                              public static void main(String[] args)
                              {
                                       System.out.println(args[0]+args[1]);
                              }
                       }

            Il compile ce programme et l'exécute avec BlueJ. En testant son programme avec ``"1","2"`` comme argument, il s'étonne de voir ``12`` affiché à l'écran. Pouvez-vous corriger son code ? Ecrivez ci-dessous *le corps de la méthode main* (**sans sa signature**). Pensez à consulter l'API de la classe http://docs.oracle.com/javase/7/docs/api/java/lang/Integer.html
