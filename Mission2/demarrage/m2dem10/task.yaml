author: François MICHEL
context: |
    En programmation, il est souvent intéressant de connaitre le reste de la divison euclidienne de deux nombres, notamment pour savoir si un nombre est pair ou non. En java, pour connaitre le reste d'une division, on utilise l'instruction "modulo" (se note "%"), ainsi, 5 % 3 = 2. En sachant cela, utilisez une boucle for pour déterminer le plus grand diviseur entier de n (hormis lui-même). Pensez aux cas "border lines" : quand n vaut 0 ou 1, on attend une réponse égale à 0. La réponse finale doit-être stockée dans la variable "biggest".

    .. code-block:: java

        int n = /* n est plus grand ou égal à 0*/
        int biggest = 0;
environment: java7
limits:
    memory: '100'
    time: '30'
    output: '2'
