context: |+
    Il est parfois utile de s'assurer qu'un String est en majuscule. La méthode ``Character.toUpperCase()`` de la classe ``Character`` de l'API Java permet de récupérer la majuscule d'un caractère qu'on lui passe en argument. En utilisant cette méthode, implémentez la méthode ``toUpper`` qui retourne un ``String`` identique à celui passé en argument, mais en majuscule. Attention à ne pas utiliser une autre méthode que ``Character.toUpper``.

    Voici la signature de la méthode ``toUpper`` à implémenter. Respectez bien les spécifications :

    .. code-block:: java

        /**
         *    @pre     s non vide
         *    @post    retourne s en majuscules
         */
         public static String toUpper(String s){
             // À implémenter
         }

