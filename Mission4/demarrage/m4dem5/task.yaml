accessible: true
author: François MICHEL
context: |+
    Écrivez le corps de la méthode de la méthode ``containsChar()`` qui prend deux arguments, ``s1`` et ``s2``, et qui vérifie si tous les caractères présents dans ``s1`` sont aussi présents dans ``s2``. Si c'est le cas, la méthode retourne ``true``. Le cas des ``String`` vides ne doit pas être géré.

    Voici les spécifications de la méthode ``containsChar()`` :

    .. code-block:: java

        /**
         *    @pre            s1 et s2 non-vides
         *    @post           Retourne true si s1 contient uniquement des
         *                    caractères qui sont aussi dans s2. Retourne
         *                    false sinon.
         */
         public static boolean containsChar(String s1, String s2){
                 // À implémenter
         }


environment: java7
limits:
    memory: '100'
    output: '2'
    time: '30'
name: 'Mission 4: Question de démarrage 5: La méthode containsChar()'
problems:
    q1:
        name: Méthode containsChar()
        header: Implémentez ici le corps de la méthode containsChar(). Vérifiez bien
            les spécifications. Veillez à n'implémenter que le corps, ne recopiez
            pas sa signature
        language: java
        type: code
    q2:
        name: Méthode auxiliaires
        type: code
        language: java
        header: Si vous souhaitez diviser ce problème en sous-problèmes, définissez
            ici les méthodes que vous allez utiliser dans la méthode containsChar().
            Vous n'êtes pas obligé d'en définir.
        optional: true
weight: 1.0
