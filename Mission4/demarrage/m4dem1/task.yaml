accessible: true
author: François MICHEL
context: |
    La classe ``Character`` de l'API Java (https://docs.oracle.com/javase/8/docs/api/java/lang/Character.html) contient un bon nombre de méthodes qui pourront vous être utiles pour manipuler des caratères. Avec ces exercices, vous serez un peu plus familiers avec certaines méthodes qui vous seront certainement utiles dans le futur.


    .. code-block:: java

        char c = /*un caractère, représentant un chiffre ou non*/ ;
        char d = /*un caractère de a à z, en majuscule ou non*/
        boolean b;     // à assigner dans la Question 1
        char e;        // à assigner dans la Question 2
environment: java7
limits:
    memory: '100'
    output: '2'
    time: '30'
name: 'Mission 4: Questions de démarrage 1: La classe Character'
problems:
    q1:
        name: ''
        header: |
            En utilisant l'API Java de la classe Character, assignez à la variable booléenne b la valeur true si la variable c contient un caractère représentant un chiffre, et la valeur false sinon. Répondez à cette réponse en une seule ligne.
        language: Java
        type: code-single-line
    q2:
        name: ''
        type: code-single-line
        language: Java
        header: Toujours en utilisant l'API Java de la classe Character, assignez
            à la variable e le caractère en majuscule correspondant au caractère contenu
            dans la variable d. Répondez à cette question en une seule ligne.
weight: 1.0
