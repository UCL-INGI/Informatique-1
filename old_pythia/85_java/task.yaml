context: |+
    .. raw:: html

        <p>
          On souhaite compter le nombre d'entiers positifs compris entre deux bornes a et b, non incluses.
        </p>
        <p>
          Vous devez définir la méthode <code>countPosIntBetween</code> qui compte le nombre d'entiers compris entre les deux paramètres entiers a et b, non inclus.
        </p>
        <p>
          Par exemple, le nombre d'entiers positifs compris entre -1 et 2, bornes non incluses, sera égal à 2.
        </p>

