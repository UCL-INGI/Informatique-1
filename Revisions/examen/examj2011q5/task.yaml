    __ juin2011_

    Répondez ici à la Question 5 : Implémentez la méthode ``addProcess()`` de la classe ``Cluster``.

    Voici sa signature :

    .. code-block:: java

        /**
         * @pre p != null, p ne se trouve pas déjà sur un ordinateur du
         *        cluster.
         * @post Le processus p a été ajouté au premier ordinateur, à partir
         *         de la tête de la liste, disposant des ressources nécessaires.
         *         La nouvelle tête de liste est le noeud qui suit celui de
         *         l'ordinateur où p a été ajouté. Si aucun ordinateur ne
         *         dispose de ressources suffisantes, la tête de liste est
         *         inchangée et une UnavailableException est lancée.
         */
        public void addProcess(Process p) throws UnavailableException{
            // À implémenter
        }

    **Comme l'examen est sur papier, il est préférable que vous rédigiez la réponse sur une feuille de papier et que vous la recopiiez ici une fois que vous êtes sûr de vous. INGInious vous permettra de vérifier si votre code est correct mais n'oubliez pas qu'à l'examen, vous n'aurez pas plusieurs essais. Il est donc important de s'entraîner à rédiger du code sur papier pour se mettre en situation d'examen et évaluer votre temps pour répondre.**

    **Souvenez-vous qu'une réponse correcte sur INGInious ne correspond pas d'office à un 20 à l'examen.**
