    Prenez connaissance de l'énoncé de l'`examen de juin 2011`__.

    .. _juin2011:  http://icampus.uclouvain.be/claroline/backends/download.php?url=Ly00LV9JbnRlcnJvc19ldF9FeGFtZW5zL0FuY2llbnNfZXhhbWVucy9qdW4xMS5wZGY%3D&cidReset=true&cidReq=FSAB1401

    __ juin2011_

    Répondez ici à la Question 2 : Écrivez complètement le constructeur de la classe ``FullComputer``  dont la spécification est la suivante :

    .. code-block:: java

       /**
        * @pre n > 0, name != null, storage >= 0
        * @post Construit un FullComputer de nom name, supportant n processus
        * et avec une capacité de stockage égale à storage
        */

        // À implémenter


    **Comme l'examen est sur papier, il est préférable que vous rédigiez la réponse sur une feuille de papier et que vous la recopiiez ici une fois que vous êtes sûr de vous. INGInious vous permettra de vérifier si votre code est correct mais n'oubliez pas qu'à l'examen, vous n'aurez pas plusieurs essais. Il est donc important de s'entraîner à rédiger du code sur papier pour se mettre en situation d'examen et évaluer votre temps pour répondre.**

    **Souvenez-vous qu'une réponse correcte sur INGInious ne correspond pas d'office à un 20 à l'examen.**
environment: java7
limits:
    memory: '100'
    time: '30'
    output: '2'
name: 'Examen Juin 2011: Question 2'
