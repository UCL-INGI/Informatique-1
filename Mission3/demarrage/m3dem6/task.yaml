accessible: true
author: ''
context: |+
    Un étudiant montre à son tuteur la méthode main ci-dessous :

    .. code-block :: java

         /**
          *public static void main(String[] args){
          *    int hauteur;
          * int largeur;
          *    char c = 'X';
          *    System.out.println("Hauteur du L");
          *    hauteur = TextIO.getInt();
          *    System.out.println();
          *    System.out.println("largeur du L ");
          *    largeur = TextIO.getInt();
          *    lettre_l(c, hauteur, largeur);
          *}
          */

    Lors de son exécution elle affiche les caractères suivants à l'écran:

      ::

          java lettre L
          hauteur de la lettre
          7
          largeur de la lettre
          5

          X
          X
          X
          X
          X
          X
          XXXXX

environment: java7
limits:
    memory: '100'
    time: '20'
    output: '2'
name: 'Mission 3: Question de démarrage 4: Lettre L'
problems:
    q1:
        language: java
        name: ''
        type: code
        header: |-
            Réécrivez la **la signature**, **et le corps** de la
            méthode ``lettre_l`` utilisée par cet étudiant.
weight: 1.0
